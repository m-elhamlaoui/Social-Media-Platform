<section class="whole-page">
  <div class="background-overlay"></div>
  <div class="container">
    <div class="row">
      <div>
        <div class="card d-flex align-items-center justify-content-center">
          <p-card [style]="{ width: '400px' }">
            <ng-template pTemplate="header">
              <div class="text-center">
                <img src="../../../../../assets/images/logo.png" class="logo">
              </div>
            </ng-template>
            <ng-template pTemplate="content">
              <div>
                <p-inputGroup class="mb-2">
                  <p-inputGroupAddon>
                    <i class="pi pi-user"></i>
                  </p-inputGroupAddon>
                  <span class="p-float-label">
                    <input
                      id="username"
                      pInputText
                      class="ps-2"
                      [(ngModel)]="signupRequest.username"
                      [ngClass]="validateUsername ? '' : 'invalid-border'"
                    />
                    <label
                      *ngIf="(signupRequest.username == undefined ||signupRequest.username === '')"
                      for="username"
                      [ngClass]="validateUsername ? '' : 'invalid-text'"
                    >Username</label>
                  </span>
                </p-inputGroup>
                <p-inputGroup class="mb-2">
                  <span class="p-float-label">
                    <input
                      id="email"
                      pInputText
                      class="ps-2"
                      [(ngModel)]="signupRequest.email"
                      [ngClass]="validateEmail ? '' : 'invalid-border'"
                    />
                    <label
                      *ngIf="(signupRequest.email == undefined ||signupRequest.email === '')"
                      for="email"
                      [ngClass]="validateEmail ? '' : 'invalid-text'"
                    >Email</label>
                  </span>
                </p-inputGroup>
                <p-inputGroup class="mb-2">
                  <span class="p-float-label">
                    <input
                      id="firstName"
                      pInputText
                      class="ps-2"
                      [(ngModel)]="signupRequest.firstName"
                      [ngClass]="validateFirstName ? '' : 'invalid-border'"
                    />
                    <label
                      *ngIf="(signupRequest.firstName == undefined ||signupRequest.firstName === '')"
                      for="firstName"
                      [ngClass]="validateFirstName ? '' : 'invalid-text'"
                    >Firstname</label>
                  </span>
                </p-inputGroup>
                <p-inputGroup class="mb-2">
                  <span class="p-float-label">
                    <input
                      id="lastName"
                      pInputText
                      class="ps-2"
                      [(ngModel)]="signupRequest.lastName"
                      [ngClass]="validateLastName ? '' : 'invalid-border'"
                    />
                    <label
                      *ngIf="(signupRequest.lastName == undefined ||signupRequest.lastName === '')"
                      for="lastName"
                      [ngClass]="validateLastName ? '' : 'invalid-text'"
                    >Lastname</label>
                  </span>
                </p-inputGroup>
                <p-inputGroup class="mb-2">
                  <span class="p-float-label">
                    <input
                      id="birthDate"
                      pInputText
                      class="ps-2"
                      [(ngModel)]="signupRequest.birthDate"
                      [ngClass]="validateBirthDate ? '' : 'invalid-border'"
                    />
                    <label
                      *ngIf="(signupRequest.birthDate == undefined ||signupRequest.birthDate.toString() === '')"
                      for="birthDate"
                      [ngClass]="validateBirthDate ? '' : 'invalid-text'"
                    >Birthdate</label>
                  </span>
                </p-inputGroup>
                <p-inputGroup class="mb-2">
                  <span class="p-float-label">
                    <input
                      id="phoneNumber"
                      pInputText
                      class="ps-2"
                      [(ngModel)]="signupRequest.phoneNumber"
                      [ngClass]="validatePhoneNumber ? '' : 'invalid-border'"
                    />
                    <label
                      *ngIf="(signupRequest.phoneNumber == undefined ||signupRequest.phoneNumber === '')"
                      for="phoneNumber"
                      [ngClass]="validatePhoneNumber ? '' : 'invalid-text'"
                    >Phone Number</label>
                  </span>
                </p-inputGroup>
                <div class="card flex justify-content-center mb-2">
                  <span class="p-float-label">
                    <p-password
                      id="password"
                      [inputStyle]="{ width: '100%' }"
                      [style]="{ width: '100%' }"
                      [toggleMask]="true"
                      [feedback]="false"
                      [(ngModel)]="signupRequest.password"
                      [ngClass]="validatePassword ? '' : 'invalid-password-border'"
                    ></p-password>
                    <label
                      *ngIf="(signupRequest.password == undefined ||signupRequest.password === '')"
                      for="password"
                      [ngClass]="validatePassword ? '' : 'invalid-text'"
                    >Password</label>
                  </span>
                </div>
                <div class="d-flex flex-column">
                  <p-button
                    [style]="{ width: '100%' }"
                    label="Login"
                    (onClick)="register()"
                  ></p-button>
                  <span (click)="login()"
                        class="mt-3 d-flex justify-content-center">Already registered? Login now</span>
                </div>
              </div>
            </ng-template>
          </p-card>
        </div>
      </div>
    </div>
  </div>
</section>
